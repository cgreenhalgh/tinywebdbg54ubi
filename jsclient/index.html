<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>TinyWebDB Javascript Client</title>

<script type="text/javascript" src="jquery-1.5.1.min.js"></script>
<!-- <script type="text/javascript" src="jquery.json-2.2.min.js"></script> -->
<script type="text/javascript" src="tinywebdb.js"></script>
<script type="text/javascript">

function log(msg) {
//	alert('Set '+tag+'='+value+' on '+url);
	$('#log').html(msg+'<br/>'+$('#log').html());
}

function do_set() {
	var url = $(':input[name=url]').attr('value');
	var tag = $(':input[name=tag]').attr('value');
	var value = $(':input[name=value]').attr('value');
	log('Set '+tag+'='+value+' on '+url);
	var req = set_value(url, tag, value);
	log('Got '+req);
}

function do_get() {
	var url = $(':input[name=url]').attr('value');
	var tag = $(':input[name=tag]').attr('value');
	log('Get '+tag+' on '+url);
	var req = get_value(url, tag);
	log('Got '+req);
}


</script>

</head>
<body>
<h1>TinyWebDB Javascript Client</h1>

<p>More info: <a href="TinyWebDB_Protocol.html">TinyWebDB_Protocol.html</a>, 
<a href="http://appinventor.googlelabs.com/learn/reference/components/notready.html#TinyWebDB">AppInventor TinyWebDB Component</a>, 
<a href="http://appinventor.googlelabs.com/learn/reference/other/tinywebdb.html">Creating a Custom TinyWebDB Service</a></p>
<p>Source: <a href="tinywebdb.js">tinywebdb.js</a>
<form>
<table border="1">
	<tbody>
		<tr><td>Server URL</td><td><input type="text" name="url"/></td></tr>
		<tr><td>Tag</td><td><input type="text" name="tag"/></td></tr>
		<tr><td><input type="button" value="Get" onclick="do_get()"></td><td></td></tr>
		<tr><td><input type="button" value="Set" onclick="do_set()"></td><td><input type="text" name="value"/></td></tr>		
	</tbody>
</table>
</form>

<h2>Log</h2>
<p id="log"></p>
</body>
</html>
